<body>
    <div class="container">
        <h1>// doToDone</h1>
        <div class="add-container">
            <input type="text" id="add-item" placeholder="Add item">
            <!-- <button class="add-button" onclick="addItem()">+</button> -->
            <button id="add-button">+</button>
        </div>
        <div id="alert-message">
            Please add an item!
        </div>
        <div class="list"> 
            <ul id="task-list">
                <li class="checked">Call mom and dad</li>
                <li>Make a cup of coffee</li>
                <li>Check email inbox</li>
            </ul>
        </div>
    </div>
